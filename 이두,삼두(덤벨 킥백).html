  <div id="운동2">
<p>
    <iframe width="600" height="335" src="https://www.youtube.com/embed/uhC2Vjle8vU"
    frameborder="0" allowfullscreen ></iframe>

      
</p>
<p>
  덤벨 킥백이란 상완삼두근의 상부, 특히 바깥쪽 부분을 발달시키는 데 효과적인 운동이다. 가벼운 중량으로 반복횟수를 늘려 정확한 자세로 근육의 긴장과 수축에 집중하는 것이 중요하고 양손으로 실시하거나 벤치에 엎드려서 실시할 수 있으며, 보다 확실한 긴장과 수축으로 상완삼두근의 발달을 도모하기 위해서는 한 팔씩 교대로 실시하는 방법이 추천된다.
</p>
