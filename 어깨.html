  <h2>어깨근육(삼각근)이란?</h2>
  <div id="운동2">
<p>
    <iframe width="600" height="335" src="https://www.youtube.com/embed/8uXznamxhwk"
    frameborder="0" allowfullscreen ></iframe>

      
</p>
<p>
  어깨근육(삼각근)이란 어깨의 둥그스름한 부분을 이루고 있는 근육으로서 어깨 곡선을 만드는 근육이다. 이 근육은 전면삼각근,측면삼각근,후면삼각근으로 이루어져 있고 각 부위별 운동이 세세하게 나눠져 있다.
</p>
