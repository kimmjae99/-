  <div id="운동2">
<p>
    <iframe width="600" height="335" src="https://www.youtube.com/embed/hYj4YxLdq_k"
    frameborder="0" allowfullscreen ></iframe>

      
</p>
<p>
  벤트오버레터럴레이즈란 후면 삼각근을 발달시키기 위한 운동이다. 프레스 동작과 달리 자극시키는 근육의 범위를 제한할 수 있고 목표 부위 수축에 집중할 수 있다는 장점이 있어 저중량, 고반복으로 운동한다. 견갑골이 움직이지 않도록 고정한 상태에서 동작이 이루어져야 후면 삼각근을 최대로 자극할 수 있다.
</p>
