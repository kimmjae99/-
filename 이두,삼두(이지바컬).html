<p>
  이지바컬이란 이두 운동중에 하나로서 직선 형태의 바(bar)에 비해 휘어져있는 모양의 바를 잡음으로서 손목에 가해지는 부담이 적다. 따라서 무거운 중량을 들 때에도 무리 없이 조금 더 집중할 수 있으며, 상완이두근의 크기와 근력 증진에 효과적인 운동이다.
